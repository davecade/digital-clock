<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Dave Clock</title>
    </head>

    <body>
        <div class="grid">
            <div class="clock-box">
                <div class="badge">Clock</div>
                <div class="clock" if="heading">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>
        </div>
    </body>
</html>
