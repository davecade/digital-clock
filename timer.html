<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title id="timer-page">Digital Clock</title>
    </head>

    <body>
        <div class="navbar">
            <a href="timer.html">Timer</a>
            <a href="stopwatch.html">Stopwatch</a>
            <a href="index.html">Clock</a>
        </div>

        <div class="grid">
            <div class="clock-box">
                <div id="timer-badge">Timer</div>
                <div class="clock">
                    <input type="number" id="hours-input" min="00" max="59" placeholder="00">:<input type="number" id="minutes-input" min="00" max="59" placeholder="00">:<input type="number" id="seconds-input" min="00" max="59" placeholder="00">
                </div>
            </div>

            <div class="buttons">
                <div id="main-start" class="main-start">
                    <div id="inner-start" class="inner-start">START</div>
                </div>

                <div id="main-reset">
                    <div id="inner-reset">RESET</div>
                </div>
            </div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
